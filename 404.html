<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield UK - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        // Get the requested path from the URL
        const path = window.location.pathname;
        
        // Remove the repository name from the path if it exists
        const repoName = '/cybershield-uk'; // Update this with your repository name
        const cleanPath = path.replace(repoName, '');
        
        // Map paths to HTML files
        const pathMap = {
            '/': 'index.html',
            '/services': 'services.html',
            '/about': 'about.html',
            '/contact': 'contact.html',
            '/onboarding': 'onboarding.html',
            '/remediation-dashboard': 'remediation-dashboard.html'
        };

        // Get the corresponding HTML file
        const targetFile = pathMap[cleanPath] || 'index.html';

        // Fetch and load the content
        fetch(targetFile)
            .then(response => response.text())
            .then(html => {
                document.getElementById('app').innerHTML = html;
                
                // Reinitialize any necessary scripts
                if (typeof initializeApp === 'function') {
                    initializeApp();
                }
            })
            .catch(error => {
                console.error('Error loading page:', error);
                document.getElementById('app').innerHTML = `
                    <div class="error-container">
                        <h1>404 - Page Not Found</h1>
                        <p>The page you're looking for doesn't exist.</p>
                        <a href="/" class="btn">Return to Home</a>
                    </div>
                `;
            });
    </script>
</body>
</html>
